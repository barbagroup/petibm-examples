flow:
  nu: 0.00181818181818
  initialVelocity: [1.0, 0.0]
  boundaryConditions:
    - location: xMinus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
    - location: xPlus
      u: [CONVECTIVE, 1.0]
      v: [CONVECTIVE, 1.0]
    - location: yMinus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
    - location: yPlus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]

mesh:
  - direction: x
    start: -15.0
    subDomains:
      - end: -0.54
        cells: 171
        stretchRatio: 0.980392156
      - end: 0.54
        cells: 108
        stretchRatio: 1.0
      - end: 15.0
        cells: 171
        stretchRatio: 1.02

  - direction: y
    start: -15.0
    subDomains:
      - end: -0.54
        cells: 171
        stretchRatio: 0.980392156
      - end: 0.54
        cells: 108
        stretchRatio: 1.0
      - end: 15.0
        cells: 171
        stretchRatio: 1.02

parameters:
  dt: 0.0025
  startStep: 0
  nt: 1200
  nsave: 1200
  nrestart: 1200
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  velocitySolver:
    type: CPU
    config: config/velocity_solver.info
  poissonSolver:
    type: GPU
    config: config/poisson_solver.info
  forcesSolver:
    type: CPU
    config: config/forces_solver.info

bodies:
  - type: points
    file: circle.body

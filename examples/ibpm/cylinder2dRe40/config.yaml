flow:
  nu: 0.025
  initialVelocity: [1.0, 0.0]
  boundaryConditions:
    - location: xMinus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
    - location: xPlus
      u: [CONVECTIVE, 1.0]
      v: [CONVECTIVE, 1.0]
    - location: yMinus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
    - location: yPlus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]

mesh:
  - direction: x
    start: -15.0
    subDomains:
      - end: -0.6
        cells: 69
        stretchRatio: 0.952380952
      - end: 0.6
        cells: 48
        stretchRatio: 1.0
      - end: 15.0
        cells: 69
        stretchRatio: 1.05

  - direction: y
    start: -15.0
    subDomains:
      - end: -0.6
        cells: 69
        stretchRatio: 0.952380952
      - end: 0.6
        cells: 48
        stretchRatio: 1.0
      - end: 15.0
        cells: 69
        stretchRatio: 1.05

parameters:
  dt: 0.01
  startStep: 0
  nt: 2000
  nsave: 2000
  nrestart: 2000
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  velocitySolver:
    type: CPU
    config: config/velocity_solver.info
  poissonSolver:
    type: CPU
    config: config/poisson_solver.info

bodies:
  - type: points
    file: circle.body
